volumes:
  rss-data:

services:
  rss-generator:
    image: denoland/deno:alpine
    working_dir: /app
    volumes:
      - ./:/app
      - rss-data:/app/rss

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - rss-data:/usr/share/nginx/html:ro
    depends_on:
      - rss-generator
